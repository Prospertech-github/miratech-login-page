<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="miraicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Mira Bootcamp | Login</title>
</head>
<body>
  <header>
    <div>
      <img src="miraicon.png" alt="Mira Technologies Logo" class="header-logo">
      <h1> Mira Technologies </h1>
    </div>
    <a href="#"> Register </a>
  </header>

  <section id="form">
    <div class="container">
      <div class="form-heading">
        <img src="miraicon-1.png" alt="Mira Technologies Logo" class="form-logo">
        <h2> Login </h2>
        <p> Login to your account </p>
      </div>
      
      <form action="#">
       <div class="form-inputs">
            <input type="email" name="email" id="email">
            <label for="email" class="label-1"> Email </label>
       </div>

        <div class="form-inputs">
            <input type="password" name="password" id="password">
            <label for="password" class="label-2"> Password </label>
        </div>

        <a href="#"> LOGIN </a>
      </form>

      <a href="#"> Forgot Password</a>



    </div>
  </section>
</body>
</html>
